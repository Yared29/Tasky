name: Tasky
description: A Task Recorder Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sqflite: ^1.3.0
  path_provider: ^1.6.11
  intl: ^0.16.1
  cupertino_icons: ^0.1.3
  curved_navigation_bar: ^0.3.2
  snack: ^1.0.4
  flutter_datetime_picker: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.2
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/locale/localization_en.json
    - assets/locale/localization_am.json

  fonts:
    - family: BalooTamma2
      fonts:
        - asset: assets/fonts/BalooTamma2-Regular.ttf
        - asset: assets/fonts/BalooTamma2-Medium.ttf
        - asset: assets/fonts/BalooTamma2-SemiBold.ttf
        - asset: assets/fonts/BalooTamma2-Bold.ttf
        - asset: assets/fonts/BalooTamma2-ExtraBold.ttf
